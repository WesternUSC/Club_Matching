<header class="header">
    <nav class="nav">
        <a class="nav-logo-container" href="{{ url_for('index') }}">
            <img class="nav-logo" src="{{ url_for('static', filename='images/usc_logo.png') }}" alt="usc logo">
        </a>
        <div class="nav-links-container">
            {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('account') }}">Account</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('login') }}">Club Login</a>
            {% endif %}
        </div>
    </nav>
</header>
