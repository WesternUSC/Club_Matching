<header class="header container">
    <a class="nav-logo-container" href="{{ url_for('main.index') }}">
        <img class="nav-logo" src="{{ url_for('static', filename='images/usc_logo.png') }}" alt="usc logo">
    </a>
    <nav>
        {% if current_user.is_authenticated %}
            <a class="nav-link" href="{{ url_for('main.account') }}">Account</a>
            <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
        {% else %}
            <a class="nav-link" href="{{ url_for('main.login') }}">Club Login</a>
        {% endif %}
    </nav>
</header>
