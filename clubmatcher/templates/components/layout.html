<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/css/main.css') }}">
    <!-- Browser icons -->
    <link rel="icon" href="../../static/images/favicon_io/favicon-16x16.png">
    <link rel="icon" href="../../static/images/favicon_io/favicon-32x32.png">
    <!-- Android launcher icons -->
    <link rel="icon" href="../../static/images/favicon_io/android-chrome-512x512.png">
    <link rel="icon" href="../../static/images/favicon_io/android-chrome-192x192.png">
    <!-- iPhone launcher icons -->
    <link rel="apple-touch-icon" href="../../static/images/favicon_io/apple-touch-icon.png">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>USC Club Matcher</title>
    {% endif %}
</head>
<body>
{% block header %}{% endblock header %}
{% include 'components/flash_message.html' %}
<main>
    {% block content %}{% endblock content %}
</main>
{% block footer %}{% endblock footer %}
</body>
</html>
